<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEMATE | QUIZ</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box-1">
            <p>뀨~?</p>
        </div>
        <div class="box-2">
            <p>🦧</p>
        </div>
        <div class="box-3">
            <input><br/>
            <button>시키기</button>
        </div>
    </div>

    <div class="container">
        <div class="time">
            <span class="minutes">00</span>:
            <span class="seconds">00</span>:
            <span class="tenMillis">00</span>
        </div>
        <div class="btn">
            <button onclick="start()">시작</button>
            <button onclick="stop()">멈춤</button>
            <button onclick="reset()">초기화</button>
        </div>
    </div>

    <div class="container">
        <button class="btn_display">전광판 버튼</button>
        <h1 class="display"></h1>
    </div>


    <div class="movie_container">
        <button class="movie_btn">인셉션</button>
        <button class="movie_btn">인터스텔라</button>
        <button class="movie_btn">말할수없는비밀</button>
        <div class="movie">
            <h1 class="movie_title">인셉션</h1>
            <ul>
                <li class="movie_year">2010</li>
                <li class="movie_content">액션/SF</li>
            </ul>
        </div>
    </div>
    

</body>
</html>
