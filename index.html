<!DOCTYPE html>
<hr lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEMATE | QUIZ</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body id="body">
    <div class="container">
        <div class="box-1">
            뀨ㅋ
        </div>
        <div class="box-2">
            <p>🦧</p>
        </div>
        <div class="box-3">
            <input type="text" class="chat_input"><br/>
            <button class="chat_btn">시키기</button>
        </div>
        
        <!-- <p>ex. 불꺼줘,불켜줘,따라해봐,그만해 뀨ㅋ</p> -->
    </div>

    <hr>

    <div class="container">
        <h1>스톱워치</h1>
        <div class="time">
            <span class="minutes">00</span>:
            <span class="seconds">00</span>:
            <span class="tenMillis">00</span>
        </div>
        <div class="btn">
            <button onclick="start()">시작</button>
            <button onclick="stop()">멈춤</button>
            <button onclick="reset()">초기화</button>
        </div>
    </div>

    <hr>


    <div class="container">
        <h1>전광판만들기</h1>
        <button class="btn_display">전광판 버튼</button>
        <h1 class="display"></h1>
    </div>

<hr>

    <div class="movie_container">
        <h1>좋아하는 영화 버튼</h1>
        <button class="movie_btn">인셉션</button>
        <button class="movie_btn">인터스텔라</button>
        <button class="movie_btn">말할수없는비밀</button>
        <div class="movie">
            <h1 class="movie_title">인셉션</h1>
            <ul>
                <li class="movie_year">2010</li>
                <li class="movie_content">액션/SF</li>
            </ul>
        </div>
    </div>
    
    <hr>

    <div class="container">
        <h1 class="call_name">Who</h1>
        <button class="call_btn">전화걸기</button>
    </div>

    <hr>
</body>
</html>
